<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilo.css">
        <meta charset="UTF-8">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imagens/photo-phone.png" alt="celulares">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/instagram-write.png" alt="Instagram" class="instagram-logo">
                    <div class="profile-picture">
                        <img src="imagens/me.jpg" >
                    </div>
                   <a href="#" class="instagram-login">Continue como Breno</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Breno?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        OU
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"><img src="imagens/app-store.png"></a>
                        <a href="" class="app-download"><img src="imagens/google-play.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
